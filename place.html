<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <meta name="description" content="Country profile for Estonia" >
  <meta name="author" content="Annela Buffin" >
  <title>Estonia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway:wght@600&family=Caramel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1 class="playfair-display-regular">Estonia</h1>
  </header>

  <main>
    <!-- Responsive Hero Image -->
    <picture class="hero-background">
      <source srcset="images/Tallinn_Wall.webp" media="(min-width: 768px)">
      <img src="images/flag-of-estonia.webp" alt="Tallinn City View" loading="lazy">
    </picture>

    <!-- Data Section -->
     <div class="info-grid"> 
    <section class="card data">
      <h2>Data</h2>
      <p><strong>Area:</strong> 45,227 sq km</p>
      <p><strong>Population:</strong> 1,331,796</p>
      <p><strong>Capital:</strong> Tallinn</p>
      <p><strong>Languages:</strong> Estonian</p>
      <p><strong>Currency:</strong> Euro €</p>
      <p><strong>Time Zone:</strong> UTC+2</p>
      <p><strong>Calling Code:</strong> +372</p>
      <p><strong>Internet TLD:</strong> .ee</p>
    </section>

    <!-- Weather Section -->
    <section class="card weather">
      <h2 class="weather-heading">Weather</h2>
      <img src="images/weather.svg" alt="Weather icon" class="weather-img">
      <p><strong>Temperature:</strong> 3 °C</p>
      <p><strong>Conditions:</strong> Cloudy</p>
      <p><strong>Wind:</strong> 12 km/h</p>
      <p><strong>Wind Chill:</strong> <span id="windChill">N/A</span></p>
    </section>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Annela Buffin - Estonia</p>
    <p>Last Modifide: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
