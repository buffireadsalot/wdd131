<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="Annela Buffin" />
  <title>Discover Estonia – Country Facts and Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caramel&family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1 class="playfair-display-regular">Estonia</h1>
  </header>

  <main>
    <!-- Hero Image -->
    <div class="hero-background">
      <picture>
        <source srcset="images/Tallinn_Old.webp" type="image/webp" media="(min-width: 768px)" />
        <img src="images/flag-of-estonia.webp" alt="Estonian Flag waving with a Old Town City Center" loading="lazy" />
      </picture>
    </div>

    <!-- Grid Over Image -->
    <div class="info-grid">
      <!-- Data Section -->
      <section class="card data" aria-label="Estonia country facts">
        <h2>Data</h2>
        <p><strong>Area:</strong> 45,227 sq km</p>
        <p><strong>Population:</strong> 1,331,796</p>
        <p><strong>Capital:</strong> Tallinn</p>
        <p><strong>Languages:</strong> Estonian</p>
        <p><strong>Currency:</strong> Euro (€)</p>
        <p><strong>Time Zone:</strong> UTC+2</p>
        <p><strong>Calling Code:</strong> +372</p>
        <p><strong>Internet TLD:</strong> .ee</p>
      </section>

      <!-- Weather Section -->
      <section class="card weather" aria-label="Estonia current weather">
        <h2 class="weather-heading">Weather</h2>
        <img src="images/weather.svg" alt="Partly cloudy weather icon" class="weather-img" />
        <p><strong>Temperature:</strong> 3 °C</p>
        <p><strong>Conditions:</strong> Cloudy</p>
        <p><strong>Wind:</strong> 12 km/h</p>
        <p><strong>Wind Chill:</strong> <span id="windChill">N/A</span></p>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Annela Buffin – Estonia</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
