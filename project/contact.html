<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffin Ancestry | Contact Us</title>
  <meta name="description" content="Share your stories and connect with the Buffin Ancestry project through our secure contact form.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caramel&family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Script -->
  <script src="scripts/main.js" defer></script>
  <style>
   .navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: var(--color-teal);
  padding: 1rem 2rem;
  flex-wrap: wrap;
  
}
.logo {
  max-height: 200px;
  width: auto;
}

/* Nav Links */
.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
  margin: 0;
  padding: 0;
}
.nav-links li a {
  color: var(--color-cream);
  text-decoration: none;
  font-weight: bold;
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.nav-links li a:hover {
  color: var(--color-gold);
}
    main section {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Raleway', sans-serif;
    }
  </style>
</head>
<body>
 <header class="navbar">
  <img src="images/buffin-ancestry-logo.png" alt="Buffin Ancestry Logo" class="logo">
  <button class="hamburger" aria-label="Toggle Navigation" onclick="toggleMenu()">☰</button>
  <ul class="nav-links" id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="families.html">Families</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="references.html">References</a></li>
  </ul>
</header>
  <main>
    <section>
      <h1>Share Your Family Story</h1>
      <p class="accent">Have memories, photos, or documents to contribute? We’d love to hear from you.</p>

      <form action="thankyou.html" method="get">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="branch">Family Branch (optional)</label>
        <input type="text" id="branch" name="branch">

        <label for="message">Your Story</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="button">Share My Information</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Annela Buffin | Buffin Ancestry</p>
  </footer>
</body>
</html>
