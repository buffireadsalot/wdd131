<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Product Review Form - Share your experience with our products. Rate, review, and provide feedback to help us improve.">
  <meta name="keywords" content="Product Review, Feedback, Customer Experience, Rating">
  <meta name="author" content="Annela Buffin" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caramel&family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <main>
    <form action="review.html" method="get">
      <fieldset>
        <legend>Product Review</legend>

        <!-- Product Name -->
        <label for="productName">Product:</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Rating -->
        <p>Overall Rating:</p>
        <div class="rating">
          <label><input type="radio" name="rating" value="1" required>☆</label>
          <label><input type="radio" name="rating" value="2">☆☆</label>
          <label><input type="radio" name="rating" value="3">☆☆☆</label>
          <label><input type="radio" name="rating" value="4">☆☆☆☆</label>
          <label><input type="radio" name="rating" value="5">☆☆☆☆☆</label>
        </div>

        <!-- Installation Date -->
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Useful Features -->
        <p>Which features did you find useful? (Check all that apply)</p>
        <label><input type="checkbox" id="feature1" name="features" value="feature1"> Feature 1</label>
        <label><input type="checkbox" id="feature2" name="features" value="feature2"> Feature 2</label>
        <label><input type="checkbox" id="feature3" name="features" value="feature3"> Feature 3</label>
        <label><input type="checkbox" id="feature4" name="features" value="feature4"> Feature 4</label>

        <!-- Written Review -->
        <label for="writtenReview">Written Review:</label>
        <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Optional..."></textarea>

        <!-- Username -->
        <label for="username">Your Name (Optional):</label>
        <input type="text" id="username" name="username">

        <!-- Submit -->
        <input type="submit" value="Send Review">
      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Product Review Site</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
