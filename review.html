<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Submitted</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <main>
    <section class="confirmation">
      <h1>Thank You!</h1>
      <p>Your review has been submitted.</p>
      <p id="counter"></p>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> | Product Review Site</p>
  </footer>

  <script>
    const count = localStorage.getItem("reviewCount") || 0;
    const updated = Number(count) + 1;
    localStorage.setItem("reviewCount", updated);
    document.getElementById("counter").textContent = `You have submitted ${updated} review(s).`;

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
