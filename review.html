<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Submitted</title>
  <link rel="stylesheet" href="styles/form.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caramel&family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="confirmation">
      <h1>Thank You!</h1>
      <p>Your review has been submitted.</p>
      <p id="counter"></p>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> | Product Review Site</p>
  </footer>

  <script>
    const count = localStorage.getItem("reviewCount") || 0;
    const updated = Number(count) + 1;
    localStorage.setItem("reviewCount", updated);
    document.getElementById("counter").textContent = `You have submitted ${updated} review(s).`;

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
